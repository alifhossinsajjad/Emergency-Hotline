<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="bg-white my-5 ">
      <nav class="flex justify-between items-center mx-28 mt-10">
        <div class="flex justify-center items-center">
          <img class="w-12" src="./assets/logo.png" alt="Logo" />
          <h1 class="text-[#006747] font-bold text-2xl ml-3">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex gap-5 justify-between items-center">
          <p
            class="flex justify-center items-center bg-[#41ff6a23] px-7 rounded-3xl font-bold"
          >
            0
            <span
              ><img class="w-10 p-2" src="./assets/heart.png" alt=""
            /></span>
          </p>

          <p
            class="flex justify-center items-center bg-[#41ff6a23] px-4 rounded-3xl font-bold"
          >
            100
            <span><img class="w-10 p-2" src="./assets/coin.png" alt="" /></span>
          </p>

          <p
            class="flex justify-center items-center bg-[#00A63E] px-8 py-3 rounded-3xl font-bold text-white"
          >
            0 Copy
          </p>
        </div>
      </nav>
    </header>

    <main>
      <!-- Banner section -->
      <section>
        <div class=" flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full py-7">
        <img class="w-20" src="./assets/logo-dark.png" alt="Logo" />
            <h1 class="text-white font-bold text-5xl my-5">
              Emergency Service Directory
            </h1>
            <p class="text-white my-3">
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
        </div>
      </section>

      
    </main>
  </body>
</html>
